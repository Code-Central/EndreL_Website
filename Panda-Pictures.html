<!DOCTYPE html>
<html>

	<head>
		<title>Animals</title>
	</head>

	<body>

	<div class= "Img">
		<img id="myImg" width = "200" height = "150" src = "Images/Panda.jpg"/>

		<br>

		<button class="button2" onclick="nextPicture();">Next!</button>

		<button class="button2" onclick="previousPicture();">Back!</button>
	</div>
		

		<p id="Change">Found on History.com, FactRetriever, India TV, Zoo Berlin, Buisness Insider UK, China Travel, Bored Panda, Giphy</p>





		<script>

			var index=0;

			var pandas = [
				"Images/Panda.jpg", // 0
				"Images/Panda2.jpg", // 1
				"Images/Panda3.jpg", // 2
				"Images/Panda4.jpg", // 3
				"Images/Panda5.jpg", // 4
				"Images/Panda6.jpg", // 5
				"Images/Panda7.jpg", // 6
				"Images/Panda8.jpg", // 7
				"Images/Panda9.jpg", // 8
			];

			var panda = [
				"Yes, this is cute", // 0
				"stuff", // 1
				"something", // 2
				"a panda", // 3
				"idk", // 4
				"what", // 5
				"things", // 6
				"Yes, I know adorable", // 7
				"who knows", // 8
			];




			function nextPicture() {
				index++;

				if (index > pandas.length - 1) {
					index = 0;
				}

			    document.getElementById("myImg").src = pandas[index];
			    document.getElementById("Change").innerHTML= panda[index];
			}
			function previousPicture() {
				index--;

				if (index < 0) {
					index = pandas.length - 1;
				}
				document.getElementById("myImg").src= pandas[index];
				document.getElementById("Change").innerHTML= panda[index];
			}
				






				

		</script>

<style>
